<div class="right" *ngIf="employees">

    <h3>List of Employees</h3>
    <ul>
        <li *ngFor="let employee of employees | async; let i = index">
            <span>
                {{employee.name}}
            </span>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-primary">Delete</button>
        </li>
    </ul>

</div>
