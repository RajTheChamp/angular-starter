    <div class="header-section container-fluid">
        <h3 class="page-heading">Dashboard</h3>
        <div class="card-deck mt-4">
            <ng-container *ngFor="let option of dashboardoptions">
                <div class="card">
                    <div class="card-body">
                        <div class="media d-flex">
                            <div class="media-body text-left">
                                <h6 class="text-muted">{{option.name}}</h6>
                                <h3 [ngClass]="{
                                    'text-success':option.color === 'success',
                                    'text-warning':option.color === 'warning',
                                    'text-danger':option.color === 'danger',
                                    'text-info':option.color === 'info'
                                  }"> {{option.value}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="container-fluid content-section">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sales overview</h5>
                        <app-line-chart></app-line-chart>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Progress</h5>
                        <div class="row pb-4">
                            <div class="col">
                                <small>Sales</small>
                                <progressbar [striped]="true" [animate]="true" [value]="82" type="success"><b>82%</b>
                                </progressbar>
                            </div>
                        </div>
                        <div class="row pb-4">
                            <div class="col">
                                <small>Shipping</small>
                                <progressbar [striped]="true" [animate]="true" [value]="75" type="info"><b>75%</b>
                                </progressbar>
                            </div>
                        </div>
                         <div class="row pb-4">
                            <div class="col">
                                <small>Order</small>
                                <progressbar class="progress" [value]="stacked" [max]="100"></progressbar>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
